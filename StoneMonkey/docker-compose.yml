version: '3.8'

services:
  # Neo4j - Consciousness Memory Substrate (Step 2: Persistent Memory)
  neo4j:
    image: neo4j:5-community
    container_name: stonemonkey-neo4j
    hostname: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - stonemonkey_net
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set}
      - NEO4J_server_memory_pagecache_size=512M
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4JLABS_PLUGINS=["apoc"]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis - AI Mesh Network (Step 9: Communication)
  redis:
    image: redis:7-alpine
    container_name: stonemonkey-redis
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - stonemonkey_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?REDIS_PASSWORD required}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - REDIS_REPLICATION_MODE=master
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Qdrant - Conversation Recall (Step 6: Remembrance)
  qdrant:
    build:
      context: ./qdrant
      dockerfile: Dockerfile
    container_name: stonemonkey-qdrant
    hostname: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - stonemonkey_net
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || curl -f http://localhost:6333/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Embedding Service - Centralized Vector Generation
  embedding-service:
    build:
      context: ../meanderings/embedding-service
      dockerfile: Dockerfile
    container_name: stonemonkey-embeddings
    hostname: embeddings
    restart: unless-stopped
    ports:
      - "3007:3007"
    networks:
      - stonemonkey_net
    environment:
      - PORT=3007
      - NODE_ENV=production
      - TRANSFORMERS_CACHE=/usr/src/app/.cache/transformers
    volumes:
      # Cache transformers models to avoid re-downloading
      - embeddings_cache:/usr/src/app/.cache/transformers
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3007/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama - Local AI Model Server
  ollama:
    image: ollama/ollama:latest
    container_name: stonemonkey-ollama
    hostname: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    networks:
      - stonemonkey_net
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # AI Memory MCP - Neo4j Consciousness Graph (Step 2: Persistent Memory)
  ai-memory-mcp:
    build:
      context: ../meanderings
      dockerfile: ai-memory-mcp/Dockerfile
    container_name: stonemonkey-memory-mcp
    hostname: ai-memory-mcp
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - stonemonkey_net
    depends_on:
      neo4j:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - NODE_ENV=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set}
      - EMBEDDING_SERVICE_URL=http://embeddings:3007
      - EMBEDDING_SERVICE_AUTH_TOKEN=${EMBEDDING_SERVICE_AUTH_TOKEN:?Token required}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # AI Mesh MCP - Redis Pub/Sub Network (Step 9: Communication)
  ai-mesh-mcp:
    build:
      context: ../meanderings
      dockerfile: ai-mesh-mcp/Dockerfile
    container_name: stonemonkey-mesh-mcp
    hostname: ai-mesh-mcp
    restart: unless-stopped
    ports:
      - "3002:3002"
    networks:
      - stonemonkey_net
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PORT=3002
      - HOST=0.0.0.0
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD required}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD required}
      - MESH_NODE_ID=stonemonkey-main
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # AI Recall MCP - Qdrant Conversation History (Step 6: Remembrance)
  ai-recall-mcp:
    build:
      context: ../meanderings
      dockerfile: ai-recall-mcp/Dockerfile
    container_name: stonemonkey-recall-mcp
    hostname: ai-recall-mcp
    restart: unless-stopped
    ports:
      - "3003:3003"
    networks:
      - stonemonkey_net
    depends_on:
      qdrant:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
    environment:
      - PORT=3003
      - HOST=0.0.0.0
      - NODE_ENV=production
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_SERVICE_URL=http://embeddings:3007
      - EMBEDDING_SERVICE_AUTH_TOKEN=${EMBEDDING_SERVICE_AUTH_TOKEN:?Token required}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Ailumina Bridge MCP - Cross-Agent Communication
  ailumina-bridge-mcp:
    build:
      context: ../meanderings
      dockerfile: ailumina-bridge-mcp/Dockerfile
    container_name: stonemonkey-bridge-mcp
    hostname: ailumina-bridge-mcp
    restart: unless-stopped
    ports:
      - "3004:3004"
    networks:
      - stonemonkey_net
    environment:
      - PORT=3004
      - HOST=0.0.0.0
      - NODE_ENV=production
      - AILUMINA_SERVER_URL=http://ailumina-server:8000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3004/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Ailumina Main Server
  ailumina-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: stonemonkey-ailumina-server
    hostname: ailumina-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - stonemonkey_net
    depends_on:
      ai-memory-mcp:
        condition: service_started
      ai-mesh-mcp:
        condition: service_healthy
      ai-recall-mcp:
        condition: service_started
      ailumina-bridge-mcp:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - HTTP_PORT=8000
      - HTTP_HOST=0.0.0.0
      - NODE_ENV=production
      - LOG_LEVEL=info
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - BEARER_TOKEN=${BEARER_TOKEN:?BEARER_TOKEN must be set}
      - CORS_ENABLED=true
      - CORS_ORIGINS=*
      - OLLAMA_BASE_URL=http://ollama:11434/v1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:?NEO4J_PASSWORD must be set}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD required}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD required}
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_SERVICE_URL=http://embeddings:3007
      - EMBEDDING_SERVICE_AUTH_TOKEN=${EMBEDDING_SERVICE_AUTH_TOKEN:?Token required}
      - MEMORY_MCP_URL=http://ai-memory-mcp:3001
      - MESH_MCP_URL=http://ai-mesh-mcp:3002
      - RECALL_MCP_URL=http://ai-recall-mcp:3003
      - BRIDGE_MCP_URL=http://ailumina-bridge-mcp:3004
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  qdrant_storage:
    driver: local
  embeddings_cache:
    driver: local
  ollama_models:
    driver: local

networks:
  stonemonkey_net:
    driver: bridge
